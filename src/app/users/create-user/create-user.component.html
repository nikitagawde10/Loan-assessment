<div class="create-user-container">
  <mat-card class="user-card">
    <div class="logo-container">
      <div class="create-user-title">Create User</div>
      <div class="close-icon" (click)="onCancel()">âœ•</div>
    </div>

    <mat-card-content>
      <form [formGroup]="createUserForm" (ngSubmit)="onUserCreated()">
        <mat-form-field appearance="outline" class="full-width">
          <input
            matInput
            formControlName="username"
            placeholder="Username"
            required
          />
          <mat-error
            *ngIf="createUserForm.get('username')?.hasError('required')"
            >Username is required</mat-error
          >
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <input
            matInput
            formControlName="email"
            placeholder="Email"
            required
          />
          <mat-error *ngIf="createUserForm.get('email')?.hasError('required')"
            >Email is required</mat-error
          >
          <mat-error *ngIf="createUserForm.get('email')?.hasError('email')"
            >Please enter a valid email</mat-error
          >
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <input matInput formControlName="name" placeholder="Name" required />
          <mat-error *ngIf="createUserForm.get('name')?.hasError('required')"
            >Name is required</mat-error
          >
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Role</mat-label>
          <mat-select formControlName="role" required>
            <mat-option value="user">user</mat-option>
            <mat-option value="admin">admin</mat-option>
            <mat-option value="superadmin">superadmin</mat-option>
            <mat-option value="rm">rm</mat-option>
            <mat-option value="hr">hr</mat-option>
          </mat-select>
          <mat-error *ngIf="createUserForm.get('role')?.hasError('required')"
            >Role is required</mat-error
          >
        </mat-form-field>
        <div class="button-group">
          <button
            mat-flat-button
            class="cancel-button"
            type="button"
            (click)="onCancel()"
          >
            Cancel
          </button>
          <button
            mat-flat-button
            color="primary"
            class="create-button"
            type="submit"
            [disabled]="!createUserForm.valid"
          >
            Create
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
