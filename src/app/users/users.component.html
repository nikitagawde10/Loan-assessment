<div class="user-container">
  <h1>User Management</h1>
  <button
    mat-flat-button
    style="border-radius: 10px"
    class="create-user-btn"
    color="primary"
    (click)="openUserDialog('create')"
  >
    Create User
  </button>
  <table
    mat-table
    [dataSource]="(dataSource$ | async) ?? []"
    class="users-table"
  >
    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef class="table-header">Username</th>
      <td mat-cell *matCellDef="let user">{{ user.userName }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef class="table-header">Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="table-header">Name</th>
      <td mat-cell *matCellDef="let user">{{ user.name }}</td>
    </ng-container>

    <ng-container matColumnDef="roles">
      <th mat-header-cell *matHeaderCellDef class="table-header">Roles</th>
      <td mat-cell *matCellDef="let user">{{ user.roleName }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="table-header">Actions</th>
      <td mat-cell *matCellDef="let user">
        <div class="user-actions">
          <button
            mat-flat-button
            class="edit-button"
            (click)="openUserDialog('edit', user)"
          >
            Edit
          </button>
          <button
            mat-mini-fab
            class="delete-button"
            (click)="deleteClicked(user.id)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
