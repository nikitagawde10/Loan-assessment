<div class="roles-container">
  <h1>Role Management</h1>
  <button
    mat-flat-button
    style="border-radius: 10px"
    class="create-role-btn"
    color="primary"
    (click)="openCreateRoleDialog()"
  >
    Add Role
  </button>
  <table mat-table [dataSource]="dataSource" class="roles-table">
    <ng-container matColumnDef="roleName">
      <th mat-header-cell *matHeaderCellDef class="table-header">Role Name</th>
      <td mat-cell *matCellDef="let role">{{ role.roleName }}</td>
    </ng-container>

    <ng-container matColumnDef="protected">
      <th mat-header-cell *matHeaderCellDef class="table-header">Protected</th>
      <td mat-cell *matCellDef="let role">{{ role.protected }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
