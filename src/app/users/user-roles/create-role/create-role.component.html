<div class="create-role-container">
  <mat-card class="role-card">
    <div class="logo-container">
      <div class="create-role-title">Create Role</div>
      <div class="close-icon" (click)="onCancel()">âœ•</div>
    </div>

    <mat-card-content>
      <form [formGroup]="createRoleForm" (ngSubmit)="onRoleCreated()">
        <mat-form-field appearance="outline" class="full-width">
          <input
            matInput
            formControlName="roleName"
            placeholder="Role Name"
            required
          />
          <mat-error
            *ngIf="createRoleForm.get('roleName')?.hasError('required')"
            >Role name is required</mat-error
          >
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Protected</mat-label>
          <mat-select
            placeholder="Protected value"
            formControlName="protected"
            required
          >
            <mat-option value="yes">yes</mat-option>
            <mat-option value="no">no</mat-option>
          </mat-select>
          <mat-error
            *ngIf="createRoleForm.get('protected')?.hasError('required')"
            >Role is required</mat-error
          >
        </mat-form-field>

        <div class="button-group">
          <button
            mat-flat-button
            class="cancel-button"
            type="button"
            (click)="onCancel()"
          >
            Cancel
          </button>
          <button
            mat-flat-button
            color="primary"
            class="create-button"
            type="submit"
            [disabled]="!createRoleForm.valid"
          >
            Create
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
