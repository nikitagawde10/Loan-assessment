<div class="confirmation-box">
<h2 mat-dialog-title>Confirm</h2>
<mat-dialog-content>{{ data.message }}</mat-dialog-content>
<mat-dialog-actions >
  <button mat-flat-button class="cancel-button" (click)="dialogRef.close(false)">Cancel</button>
  <button mat-flat-button class="confirm-button"  (click)="dialogRef.close(true)">
    Delete
  </button>
</mat-dialog-actions>
</div>
