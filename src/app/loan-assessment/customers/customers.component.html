<div class="customers-container">
  <h1>Customers</h1>

  <table mat-table [dataSource]="dataSource" class="customers-table">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="table-header">ID</th>
      <td mat-cell *matCellDef="let customer">{{ customer.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="table-header">Name</th>
      <td mat-cell *matCellDef="let customer">{{ customer.name }}</td>
    </ng-container>

    <ng-container matColumnDef="panNumber">
      <th mat-header-cell *matHeaderCellDef class="table-header">Pan number</th>
      <td mat-cell *matCellDef="let customer">{{ customer.panNumber }}</td>
    </ng-container>

    <ng-container matColumnDef="aadharNumber">
      <th mat-header-cell *matHeaderCellDef class="table-header">
        Aadhar Number
      </th>
      <td mat-cell *matCellDef="let customer">{{ customer.aadharNumber }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
