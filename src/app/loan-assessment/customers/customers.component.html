<div class="customers-container">
  <h1>Customers</h1>

  <table mat-table [dataSource]="dataSource" class="customers-table">
    <ng-container matColumnDef="uid">
      <th mat-header-cell *matHeaderCellDef class="table-header">ID</th>
      <td mat-cell *matCellDef="let people">{{ people.uid }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="table-header">Name</th>
      <td mat-cell *matCellDef="let people">{{ people.name }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="table-header">Actions</th>
      <td mat-cell *matCellDef="let people">
        <div class="user-actions">
          <button
            mat-flat-button
            class="actions-button"
            (click)="getMoreDetails(people.uid)"
          >
            get more details
          </button>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
